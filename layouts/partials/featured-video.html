<style>
.video-hover-container { position: relative; width: 100%; height: 100%; }
.video-hover-iframe { pointer-events: none; filter: grayscale(0.2) brightness(0.8); transition: filter 0.3s; }
.video-hover-container:hover .video-hover-iframe { pointer-events: auto; filter: none; }
.video-hover-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; background: rgba(5,5,5,0.50); transition: opacity 0.3s; opacity: 1; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 1.5rem; letter-spacing: 0.05em; }
.video-hover-overlay .placeholder-text { background: #000000a8; color: #ff6f00; padding: 0.35em 1.1em; border-radius: 0.6em; font-weight: bold; font-size: 1em; box-shadow: 0 2px 8px #0003; }
.video-hover-container:hover .video-hover-overlay { opacity: 0; pointer-events: none; }
</style>

{{- if .Site.Params.featuredVideo }}
<section class="intro-video" style="margin:2.5rem 0 1rem 0; text-align:center; width:100%;">
  <h2 style="color:var(--primary);margin-bottom:1.2rem;">{{ .Site.Params.featuredVideo.title | default "Intro Vid" }}</h2>
  <div style="display:flex;justify-content:center;width:100%;">
    <div style="position:relative;width:100%;aspect-ratio:16/9;background:#111;border-radius:12px;overflow:hidden;box-shadow:0 4px 24px #0008;margin:0 auto;">
      <div class="video-hover-container">
        <div class="video-hover-overlay">
          <span class="placeholder-text">{{ .Site.Params.featuredVideo.placeholder | default "[ P L A C E H O L D E R ]" }}</span>
        </div>
        <iframe class="video-hover-iframe" 
                width="560" 
                height="315" 
                src="{{ .Site.Params.featuredVideo.embedUrl }}" 
                title="{{ .Site.Params.featuredVideo.title | default "Intro Vid" }}" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen="true" 
                style="width:100%;height:100%;border:0;">
        </iframe>
      </div>
    </div>
  </div>
</section>
{{- end }}
